apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

/**
 * start config and check ci*/
apply from: '../checkci.gradle'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"
  defaultConfig {
    applicationId "com.framgia.fdms"
    minSdkVersion 17
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
    vectorDrawables.useSupportLibrary = true
  }

  lintOptions {
    abortOnError false
  }

  dataBinding {
    enabled = true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}
repositories {
  jcenter()
  maven { url 'https://maven.fabric.io/public' }
}

buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.22.2'
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  compile 'com.android.support:appcompat-v7:25.3.1'
  compile 'com.android.support:recyclerview-v7:25.3.1'
  compile 'com.android.support:cardview-v7:25.3.1'
  compile 'com.android.support:design:25.3.1'
  compile 'com.android.support:support-vector-drawable:25.3.1'

  compile 'com.squareup.retrofit2:retrofit:2.3.0'
  compile 'com.squareup.retrofit2:converter-gson:2.3.0'
  compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
  compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

  compile 'io.reactivex.rxjava2:rxjava:2.1.0'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

  compile 'com.yarolegovich:lovely-dialog:1.0.7'
  compile 'com.github.bumptech.glide:glide:3.8.0'
  compile 'me.dm7.barcodescanner:zbar:1.9.3'
  compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'
  compile 'com.getbase:floatingactionbutton:1.10.1'
  compile 'com.wdullaer:materialdatetimepicker:3.2.2'
  compile 'com.github.clans:fab:1.6.4'
  compile 'com.google.zxing:core:3.2.1'
  compile 'com.journeyapps:zxing-android-embedded:3.2.0@aar'
  compile 'com.itextpdf:itextg:5.5.10'
  compile 'com.android.support:multidex:1.0.1'
  compile 'com.github.arimorty:floatingsearchview:2.1.1'
  compile 'com.github.deano2390:MaterialShowcaseView:1.1.0@aar'
  compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
    transitive = true;
  }
  testCompile "org.mockito:mockito-core:2.+"
  testCompile 'junit:junit:4.12'
  testCompile 'junit:junit:4.12'
  androidTestCompile "org.mockito:mockito-android:+"
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
}